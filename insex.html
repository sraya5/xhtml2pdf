<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>XHTML to PDF</title>
</head>
<body>
  <h1>Upload XHTML File to Convert to PDF</h1>
  <form action="/upload" method="post" enctype="multipart/form-data">
    <input type="file" name="xhtmlFile" accept=".xhtml" required />
    <button type="submit">Convert to PDF</button>
  </form>
</body>
</html>
